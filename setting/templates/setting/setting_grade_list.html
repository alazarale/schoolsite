{% extends 'main.html' %}
{% block style %}
{% endblock %}
{% block banner %}
    <section class="blog_categorie_area">
    <div class="container">
    <div class="row"> 
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
        <div class="section-top-border">
            <h3 class="mb-30 title_color">Grade List Table</h3>
            <div class="progress-table-wrap">
                <div class="progress-table">
                    <div class="table-head">
                        <div class="serial">#</div>
                        <div class="country">Grades Name</div>
                        <div class="visit"># of students</div>
                    </div>
                    {% for grade in grades %}
                    <div class="table-row">
                        <div class="serial">{{ grade.id }}</div>
                        <div class="country">{{ grade.grade_name }}</div>
                        <div class="visit">{{ grade.students.all.count }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>    
        </div>
        <div class="col-sm-3"></div>    
    </div>
    </div>
    </section>
{% endblock %}
{% block scripts %}
    <script type="text/javascript">
        
    </script>
{% endblock %}
