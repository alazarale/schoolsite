{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>El-School</title>
<!-- plugins:css -->
<style type="text/css">
    th::after {
        content: none;
     }
</style>
<link rel="stylesheet" href="{% static 'adminpanel/vendors/feather/feather.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/vendors/mdi/css/materialdesignicons.min.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/vendors/ti-icons/css/themify-icons.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/vendors/typicons/typicons.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/vendors/simple-line-icons/css/simple-line-icons.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/vendors/css/vendor.bundle.base.css' %}">
<!-- endinject -->
<!-- Plugin css for this page -->
<link rel="stylesheet" href="{% static 'adminpanel/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/js/select.dataTables.min.css' %}">
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" href="{% static 'adminpanel/css/vertical-layout-light/style.css' %}">
<!-- endinject -->
<link rel="shortcut icon" href="{% static 'adminpanel/images/favicon.png' %}" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

{% block style %}

{% endblock %}
</head>
<body>
    <div class="preloader" id="loader" style="display: none">
        <img src="{% static 'load.gif' %}" alt="preloader">
    </div>
    {% block body %}{% endblock body %}

<!-- container-scroller -->
<script type="text/javascript">
    $('#loader').hide();
</script>
<!-- plugins:js -->
<script src="{% static 'adminpanel/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="{% static 'adminpanel/vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'adminpanel/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>


<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{% static 'adminpanel/js/off-canvas.js' %}"></script>
<script src="{% static 'adminpanel/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'adminpanel/js/template.js' %}"></script>
<script src="{% static 'adminpanel/js/settings.js' %}"></script>
<script src="{% static 'adminpanel/js/todolist.js' %}"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="{% static 'adminpanel/js/jquery.cookie.js' %}" type="text/javascript"></script>
<script src="{% static 'adminpanel/js/dashboard.js' %}"></script>
<script src="{% static 'adminpanel/js/Chart.roundedBarCharts.js' %}"></script>
<script src="{% static 'adminpanel/js/progress.js' %}"></script>
<!-- End custom js for this page-->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

{% block scripts %}

{% endblock %}
</body>

</html>
