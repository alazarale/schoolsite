{% extends 'admin_base.html' %}
{% load static %}
{% block content %}
{% if yr != 'no' %}
<div class="row">
    {% if request.user.is_superuser %}
    <div class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total Teachers</h4>
                <div class="media">
                    <i class="ti-bar-chart icon-md text-info d-flex align-self-start me-3"></i>
                    <div class="media-body" style="margin-left: auto; margin-right: 0;">
                        <h3 style="color: #0DCAF0">{{ teacher }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total Students</h4>
                <div class="media">
                    <i class="ti-bar-chart icon-md text-info d-flex align-self-start me-3" ></i>
                    <div class="media-body" style="margin-left: auto; margin-right: 0;">
                        <h3 style="color: #0DCAF0">{{ stud }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total Parents</h4>
                <div class="media">
                    <i class="ti-bar-chart icon-md text-info d-flex align-self-start me-3"></i>
                    <div class="media-body" style="margin-left: auto; margin-right: 0;">
                        <h3 style="color: #0DCAF0">{{ parent }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
<div>
</div>
{% endif %}
{% endblock %}
